<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <section id="player">
    <h1 id="currentTurn">Tic-tac-toe</h1>
  </section>
  <section id="board">
    <main>
      <div id="0" class="boardSquare"></div>
      <div id="1" class="boardSquare"></div>
      <div id="2" class="boardSquare"></div>
      <div id="3" class="boardSquare"></div>
      <div id="4" class="boardSquare"></div>
      <div id="5" class="boardSquare"></div>
      <div id="6" class="boardSquare"></div>
      <div id="7" class="boardSquare"></div>
      <div id="8" class="boardSquare"></div>
    </main>
  </section>
  <section id="status">
    <button id="restartBtn">Restart</button>
    <h2 id="game-status"></h2>
  </section>
</body>
</html>
